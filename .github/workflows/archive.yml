# Daily Flight Data Archive
# Runs daily to keep historical data up to date
name: Archive Flights

on:
    schedule:
        # Run at 16:00 UTC (00:00 HKT next day)
        - cron: "0 16 * * *"
    workflow_dispatch:
        inputs:
            date:
                description: "Date to archive (YYYY-MM-DD), leave empty for today"
                required: false
                type: string

permissions:
    contents: write

jobs:
    archive:
        name: Archive Flight Data
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Archive flights
              run: |
                  if [ -n "${{ inputs.date }}" ]; then
                    npm run archive -- ${{ inputs.date }}
                  else
                    npm run archive
                  fi

            - name: Check for changes
              id: check
              run: |
                  if [ -n "$(git status --porcelain public/data/)" ]; then
                    echo "changes=true" >> $GITHUB_OUTPUT
                  else
                    echo "changes=false" >> $GITHUB_OUTPUT
                  fi

            - name: Commit and push changes
              if: steps.check.outputs.changes == 'true'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git add public/data/
                  git commit -m "chore: archive flight data for $(date -u +%Y-%m-%d)"
                  git push
