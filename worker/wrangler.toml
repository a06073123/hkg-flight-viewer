name = "hkg-flight-proxy"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Workers Logs
# https://developers.cloudflare.com/workers/observability/logs/workers-logs/
# observability = { enabled = true }

# D1 Database binding for historical flight data
[[d1_databases]]
binding = "DB"
database_name = "hkg-flights"
database_id = "ed2d96a7-1be1-4b1c-9c36-48e7b2b477ba"

# Variable bindings for production
# [vars]
# API_VERSION = "1.0.0"

# KV Namespace bindings (optional, for extended caching)
# [[kv_namespaces]]
# binding = "CACHE_KV"
# id = "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

# Cron triggers for cache warming (optional)
# [triggers]
# crons = ["0 * * * *"]  # Every hour

# Development settings
[dev]
port = 8787
local_protocol = "http"
